<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giá trị của a:")
    let b = +prompt("Nhập giá trị của b:")
    let c = +prompt("Nhập giá trị của c:")
    if(a==0) {
        if(b==0 && c==0){
            alert("Đây là phương trình bậc 1, Phương trình có vô số nghiệm")
        }
        if(b==0 && c!=0){
            alert("Đây là phương trình bậc 1, Phương trình vô nghiệm")
        }
        if(b!=0 && c==0){
            alert("Đây là phương trình bậc 1, Phương trình có nghiệm x=0")
        }
        if(b!=0 && c!=0){
            alert("Đây là phương trình bậc 1, Phương trình có nghiệm x=:"+(-c)/b)
        }
    }
    if(a!=0) {
        let delta=b**2-4*a*c;
        if(delta<0){
            alert("Phương trình vô nghiêm")
        }
        if(delta==0){
            alert("Phương trình có nghiệm kép x1=x2="+(-b)/(2*a))
        }
        if(delta>0){
            alert("Phương trình bậc 2 có 2 nghiệm x1= "+((-b)-Math.sqrt(delta))/(2*a)+" và x2= "+((-b)+Math.sqrt(delta))/(2*a))
        }
    }
</script>
</body>
</html>
