<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let p = +prompt('Số tiền bạn gửi ngận hàng');
let r = +prompt('Lãi suất % hằng năm');
let t = +prompt('Số năm gửi ngân hàng');
let q = r/100;
let x = p*((1+q)**t);
alert ('tổng số tiền bạn có là' + x);
</script>
</body>
</html>
