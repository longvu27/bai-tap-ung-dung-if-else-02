<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Nhập số điện');
  let x = a*4000;
  let y = a*3500;
  let z = a*3000;

  if (a>0 && a<100) {
    alert (x + 'VNĐ');
  }
  if (a>+100 && a<200) {
    alert (y + 'Vnđ');
  }
  if (a>=200) {
    alert (z + 'vnđ');
  }
</script>
</body>
</html>
